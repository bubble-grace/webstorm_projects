<script>
    let G = new Grid(width, height, 25, colArray[0][1], 0.3);
    let T = new TextBox(100, 550, 200, colArray[0][4], colArray[0][2]);
    let B = new MovingGroup(100, 100,250);

    function animate(t){
        ctx.clearRect(0,0, width, height);
        G.update();
        B.update();
        let timer= Math.round(t);
        T.update(timer);
        window.requestAnimationFrame(animate)
    }

    animate();
