<div id="little-div">Hello</div>
<script>
    // declear a varible

    for(let i=0 ; i<10 ; i++){

    }
    // a list but is called an array

    console.log(A);

    for(let i=0; i< A.length ; i++){
        console.log(A[i])
    }

    function reverseletters(n){
        let nameLength = n.length;
        let reversedName = ""
        for(let i=nameLength - 1; i>=0 ; i--){
            console.log(n.charAt(i))
            reversedName += n.charAt(i)
        }
        return reversedName
    }

    reversedName = reverseletters("mirabelle")
    console.log(reversedName)
